
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
    <!-- Preline UI -->
    <script src="https://unpkg.com/preline"></script>
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto px-4 py-8">
        <h2 class="text-2xl font-bold mb-4">Register</h2>
        <form method="POST" class="space-y-4">
            <div>
                <label for="username" class="block mb-1">Username:</label>
                <input type="text" name="username" required class="w-full px-4 py-2 bg-gray-800 text-white rounded-md">
            </div>
            <div>
                <label for="password" class="block mb-1">Password:</label>
                <input type="password" name="password" required class="w-full px-4 py-2 bg-gray-800 text-white rounded-md">
            </div>
            <div>
                <label for="openai_api_key" class="block mb-1">OpenAI API Key:</label>
                <input type="text" name="openai_api_key" class="w-full px-4 py-2 bg-gray-800 text-white rounded-md">
            </div>
            <div>
                <label for="anthropic_api_key" class="block mb-1">Anthropic API Key:</label>
                <input type="text" name="anthropic_api_key" class="w-full px-4 py-2 bg-gray-800 text-white rounded-md">
            </div>
            <div>
                <button type="submit" class="w-full px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-md">Register</button>
            </div>
        </form>
        <p class="mt-4">Already have an account? <a href="{{ url_for('login') }}" class="text-blue-400 hover:underline">Login here</a></p>
    </div>
</body>
</html>
