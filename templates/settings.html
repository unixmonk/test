<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/preline@1.9.0/dist/preline.js"></script>
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto px-4 py-8">
        <h2 class="text-2xl font-bold mb-4">Settings</h2>
        <form method="POST" class="space-y-4">
            <div>
                <label for="openai_api_key" class="block mb-2">OpenAI API Key</label>
                <input type="text id="openai_api_key" name="openai_api_key" value="{{ current_user.get_api_key('openai_api') or '' }}" class="w-full px-4 py-2 bg-gray-800 text-white rounded-md">
            </div>
            <div>
                <label for="anthropic_api_key" class="block mb-2">Anthropic API Key</label>
                <input type="text" id="anthropic_api_key" name="anthropic_api_key" value="{{ current_user.get_api_key('anthropic_api') or '' }}" class="w-full px-4 py-2 bg-gray-800 text-white rounded-md">
            </div>
            <div>
                <button type="submit" class="w-full px-4 py-2 bg-green-600 hover:bg-green-700 rounded-md transition duration-300">Update API Keys</button>
            </div>
        </form>
        <p class="mt-4"><a href="{{ url_for('dashboard') }}" class="text-blue-400 hover:underline">Back to Dashboard</a></p>
    </div>
</body>
</html>
